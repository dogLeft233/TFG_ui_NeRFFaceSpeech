<body>

                                <label for="overwrite">è¦†ç›–å·²å­˜åœ¨çš„æ•°æ®</label>

                    <div style="display: flex; gap: 12px; margin-top: 16px;">
                        <button id="trainBtn" onclick="startTraining()">ğŸš€ å¼€å§‹è®­ç»ƒ</button>

                            å–æ¶ˆè®­ç»ƒ</button>

            <!-- å³ä¾§ï¼šç»“æœå±•ç¤º -->

                <div class="card">
                    <h2 style="margin-top: 0; margin-bottom: 16px;">è®­ç»ƒç»“æœ</h2>

                    <div class="video-placeholder" id="videoPlaceholder">
                        è®­ç»ƒå®Œæˆåï¼Œç”Ÿæˆçš„è§†é¢‘å°†æ˜¾ç¤ºåœ¨è¿™é‡Œ
                    </div>

                    <div class="video-container hidden" id="videoContainer">
                        <video id="resultVideo" controls></video>
                    </div>

                    <div id="resultInfo" style="display: none; margin-top: 16px;">

    <script>
        // API åŸºç¡€ URL
        const FASTAPI_URL = (() => {
            const currentOrigin = window.location.origin;
            const currentPort = window.location.port;
            if (currentPort === '7860') {
                return `${window.location.protocol}//${window.location.hostname}:8000`;
            }
            return currentOrigin;
        })();

        let currentTaskId = null;
        let statusPollInterval = null;

        // åº”ç”¨è®¾ç½®
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                await applySettingsOnly();
            } catch (error) {
                console.error('åº”ç”¨è®¾ç½®å¤±è´¥:', error);
            }
        });

        function toggleAccordion(header) {
            const content = document.getElementById('advancedParams');
            const icon = document.getElementById('accordionIcon');
            content.classList.toggle('show');
            icon.textContent = content.classList.contains('show') ? 'â–²' : 'â–¼';
        }

        function setStatus(msg, type = 'info') {
            const statusBox = document.getElementById('statusBox');
            statusBox.textContent = msg;
            statusBox.className = 'status-box';
            if (type === 'error') statusBox.classList.add('error');
            if (type === 'success') statusBox.classList.add('success');
        }

        function addLog(message, level = 'info') {
            const logBox = document.getElementById('logBox');
            const logContent = document.getElementById('logContent');
            logBox.style.display = 'block';

            const logLine = document.createElement('div');
            logLine.className = `log-line ${level}`;
            logLine.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logContent.appendChild(logLine);

            // è‡ªåŠ¨æ»šåŠ¨åˆ°åº•éƒ¨
            logBox.scrollTop = logBox.scrollHeight;

            // é™åˆ¶æ—¥å¿—è¡Œæ•°ï¼ˆæœ€å¤šä¿ç•™100è¡Œï¼‰
            while (logContent.children.length > 100) {
                logContent.removeChild(logContent.firstChild);
            }
        }

        function updateProgress(percent) {
            const progressBar = document.getElementById('progressBar');
            const progressFill = document.getElementById('progressFill');
            progressBar.style.display = 'block';
            progressFill.style.width = `${percent}%`;
        }

        async function startTraining() {
            const videoFile = document.getElementById('videoFile').files[0];
            const characterName = document.getElementById('characterName').value.trim();

            if (!videoFile) {
                setStatus('è¯·é€‰æ‹©è§†é¢‘æ–‡ä»¶', 'error');
                return;
            }

            if (!characterName) {
                setStatus('è¯·è¾“å…¥è§’è‰²åç§°', 'error');
                return;
            }

            // å‡†å¤‡è¡¨å•æ•°æ®
            const formData = new FormData();
            formData.append('video', videoFile);
            formData.append('character_name', characterName);
            formData.append('face_ratio', document.getElementById('faceRatio').value);
            formData.append('output_size_width', document.getElementById('outputWidth').value);
            formData.append('output_size_height', document.getElementById('outputHeight').value);
            formData.append('ffhq_alignment', document.getElementById('ffhqAlignment').checked ? 'true' : 'false');
            formData.append('overwrite', document.getElementById('overwrite').checked ? 'true' : 'false');

            // ç¦ç”¨è¾“å…¥
            document.getElementById('trainBtn').disabled = true;
            document.getElementById('cancelBtn').style.display = 'inline-block';
            document.getElementById('videoFile').disabled = true;
            document.getElementById('characterName').disabled = true;

            // é‡ç½®UI
            document.getElementById('videoContainer').classList.add('hidden');
            document.getElementById('videoPlaceholder').classList.remove('hidden');
            document.getElementById('resultInfo').style.display = 'none';
            document.getElementById('logContent').innerHTML = '';
            updateProgress(0);

            setStatus('æ­£åœ¨æäº¤è®­ç»ƒä»»åŠ¡...', 'info');
            addLog('å¼€å§‹æäº¤è®­ç»ƒä»»åŠ¡...', 'info');

            try {
                const response = await fetch(`${FASTAPI_URL}/character/train`, {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (!result.success) {
                    throw new Error(result.error || 'è®­ç»ƒä»»åŠ¡æäº¤å¤±è´¥');
                }

                currentTaskId = result.task_id;
                setStatus(`è®­ç»ƒä»»åŠ¡å·²æäº¤ (ä»»åŠ¡ID: ${currentTaskId})`, 'info');
                addLog(`è®­ç»ƒä»»åŠ¡å·²æäº¤ï¼Œä»»åŠ¡ID: ${currentTaskId}`, 'success');

                // å¼€å§‹è½®è¯¢çŠ¶æ€
                startStatusPolling();

            } catch (error) {
                setStatus(`æäº¤å¤±è´¥: ${error.message}`, 'error');
                addLog(`æäº¤å¤±è´¥: ${error.message}`, 'error');
                resetUI();
            }
        }

        function startStatusPolling() {
            if (statusPollInterval) {
                clearInterval(statusPollInterval);
            }

            statusPollInterval = setInterval(async () => {
                try {
                    const response = await fetch(`${FASTAPI_URL}/character/train/status/${currentTaskId}`);
                    const result = await response.json();

                    if (!result.success) {
                        throw new Error(result.error || 'çŠ¶æ€æŸ¥è¯¢å¤±è´¥');
                    }

                    const status = result.status;
                    const resultData = result.result;

                    if (status === 'completed') {
                        clearInterval(statusPollInterval);
                        statusPollInterval = null;

                        if (resultData && resultData.success) {
                            setStatus('âœ… è®­ç»ƒå®Œæˆï¼', 'success');
                            addLog('è®­ç»ƒå®Œæˆï¼', 'success');
                            updateProgress(100);

                            // æ˜¾ç¤ºè®­ç»ƒç»“æœ
                            displayTrainingResult(resultData, result.character_name);

                            resetUI();
                        } else {
                            const error = resultData?.error || 'æœªçŸ¥é”™è¯¯';
                            setStatus(`è®­ç»ƒå¤±è´¥: ${error}`, 'error');
                            addLog(`è®­ç»ƒå¤±è´¥: ${error}`, 'error');
                            resetUI();
                        }

                    } else if (status === 'failed') {
                        clearInterval(statusPollInterval);
                        statusPollInterval = null;

                        const error = result.error || 'è®­ç»ƒå¤±è´¥';
                        setStatus(`è®­ç»ƒå¤±è´¥: ${error}`, 'error');
                        addLog(`è®­ç»ƒå¤±è´¥: ${error}`, 'error');
                        resetUI();

                    } else if (status === 'processing' || status === 'pending') {
                        // æ›´æ–°è¿›åº¦ï¼ˆæ¨¡æ‹Ÿï¼Œå®é™…è¿›åº¦éœ€è¦ä»æ—¥å¿—ä¸­æå–ï¼‰
                        const progress = status === 'processing' ? 50 : 10;
                        updateProgress(progress);
                        setStatus(`è®­ç»ƒä¸­... (${status})`, 'info');
                    }

                } catch (error) {
                    addLog(`çŠ¶æ€æŸ¥è¯¢å¤±è´¥: ${error.message}`, 'error');
                }
            }, 2000); // æ¯2ç§’è½®è¯¢ä¸€æ¬¡
        }

        function displayTrainingResult(resultData, characterName) {
            // æŸ¥æ‰¾ç”Ÿæˆçš„è§†é¢‘æ–‡ä»¶
            // è§†é¢‘æ–‡ä»¶åº”è¯¥åœ¨ assets/charactor/{character_name}/output_NeRFFaceSpeech.mp4
            const videoUrl = `${FASTAPI_URL}/character/${characterName}/video`;

            // å°è¯•åŠ è½½è§†é¢‘
            const video = document.getElementById('resultVideo');
            video.src = videoUrl;
            video.load();

            // æ˜¾ç¤ºè§†é¢‘å®¹å™¨
            document.getElementById('videoContainer').classList.remove('hidden');
            document.getElementById('videoPlaceholder').classList.add('hidden');

            // æ˜¾ç¤ºè®­ç»ƒä¿¡æ¯
            const resultInfo = document.getElementById('resultInfo');
            const resultDetails = document.getElementById('resultDetails');

            resultDetails.innerHTML = `
        <p><strong>è§’è‰²åç§°:</strong> ${characterName}</p>
        <p><strong>æå–å¸§æ•°:</strong> ${resultData.num_frames || 0}</p>
        <p><strong>æ¨¡å‹æ–‡ä»¶:</strong> ${resultData.pti_models ? 'å·²ç”Ÿæˆ' : 'æœªç”Ÿæˆ'}</p>
        ${resultData.character_dir ? `<p><strong>è¾“å‡ºç›®å½•:</strong> ${resultData.character_dir}</p>` : ''}
      `;

            resultInfo.style.display = 'block';
        }

        function cancelTraining() {
            if (currentTaskId && confirm('ç¡®å®šè¦å–æ¶ˆè®­ç»ƒå—ï¼Ÿ')) {
                if (statusPollInterval) {
                    clearInterval(statusPollInterval);
                    statusPollInterval = null;
                }
                setStatus('è®­ç»ƒå·²å–æ¶ˆ', 'info');
                addLog('ç”¨æˆ·å–æ¶ˆäº†è®­ç»ƒ', 'warning');
                resetUI();
            }
        }

        function resetUI() {
            document.getElementById('trainBtn').disabled = false;
            document.getElementById('cancelBtn').style.display = 'none';
            document.getElementById('videoFile').disabled = false;
            document.getElementById('characterName').disabled = false;
            currentTaskId = null;
        }
    </script>
